<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeff K | Guessing Game</title>
    <link href="css/custom.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Header -->

    <div class="navbar navbar-default">
      <div class="container">
        <h1 class="text-center">Guess the number!</h1>
      </div>
    </div>

    <!-- Guess Element -->

    <div class="panel panel-default">
      <div class="row panel-body">
        <div class="col-sm-4 col-sm-offset-4">
          <form>
            <p>Are you feeling lucky?</p>
            <label class="sr-only">Guess</label>
            <input id="field" class="form-control" type="number" placeholder="Enter a guess 1 - 100" autocomplete="off">
              <button id="submit" class="btn btn-default">Submit</button>
              <button id="hint" class="btn btn-default">Need a Hint?</button>
              <button id="reset" class="btn btn-default">Reset Game</button>
          </form>
          <div id="guessList">

          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/guess.js"></script>
  </body>
</html>
